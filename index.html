<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td, th {
            border: 1px solid black;
        }

        tfoot{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantitade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5€</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>2</td>
                <td>5€</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>2</td>
                <td>5€</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Produto 4</td>
                <td>2</td>
                <td>5€</td>
                <td>Sim</td>
            </tr>
        </tbody>
        <tfoot>
            <tr >
                <td colspan="3">Total</td>
                <td>20€</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
